<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>
  <body>
    <header class="l-header">
      <nav class="nav bd-grid">
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" id="up-id" class="nav__link active">User profile</a>
            </li>
            <li class="nav__item">
              <a href="#" id="u-info-id" class="nav__link">User Information</a>
            </li>
            <li class="nav__item">
              <a href="#" id="order-id" class="nav__link">Order history</a>
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>
    <!-- <div class="main"> -->
    <div class="container">
      <div class="row d-flex justify-content-center user-info">
        <!-- <div class="col-md-10 mt-5 pt-5"> -->
        <div class="col-md-10 pt-5">
          <div class="row z-depth-3">
            <!-- <div class="col-sm-4 bg-info rounded-left img-col"> -->
            <div class="col-sm-4 bg-info img-col profile-color">
              <div class="card-block text-center text-white">
                <!-- <i class="fas fa-user-tie fa-7x mt-5"></i> -->
                <img src="img/profile-img.png" alt="" />
                <!-- <h4 class="font-weight-bold mt-4 mb-4">Nickson</h4> -->
                <h4 class="user-name mt-4 mb-4">Dasun</h4>
              </div>
            </div>
            <div class="col-sm-8 bg-white loyality-box">
              <h3 class="mt-3 text-center page-title">
                Available loyality points
              </h3>
              <hr class="bg-primary mt-0 profile-title-underline" />

              <div class="loyality-point">
                <div class="loyality-card">
                  <h2>$ 25</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
  </body>
  <script src="js/main.js"></script>
</html>

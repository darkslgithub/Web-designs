<!DOCTYPE html>
<html lang="en">
  <head>
    <title>update</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
  </head>
  <body>
    <header class="l-header">
      <nav class="nav bd-grid">
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" id="up-id" class="nav__link active">User profile</a>
            </li>
            <li class="nav__item">
              <a href="#" id="u-info-id" class="nav__link">User Information</a>
            </li>
            <li class="nav__item">
              <a href="#" id="order-id" class="nav__link">Order history</a>
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>
    <!-- <div class="main"> -->
    <div class="container">
      <div class="row d-flex justify-content-center user-info">
        <div class="col-md-10 mt-5 pt-5">
          <div class="row z-depth-3">
            <div class="col-sm-4 bg-info profile-color img-col">
              <div class="card-block text-center text-white">
                <!-- <i class="fas fa-user-tie fa-7x mt-5"></i> -->
                <img src="img/profile-img.png" alt="" />
                <h2 class="user-name mt-4 mb-4">Dasun</h2>
              </div>
            </div>
            <div class="col-sm-8 bg-white user-info-col">
              <!-- <h3 class="mt-3 text-center">Update Information</h3> -->
              <h2 class="mt-3 text-center page-title">Update Information</h2>
              <hr class="bg-primary mt-0 info-t-underline-up" />

              <div class="row">
                <div class="col-sm-6">
                  <div class="info-flieds">
                    <div class="name">
                      <span class="glyphicon glyphicon-user"></span>
                      <input
                        type="text"
                        name="name"
                        placeholder="Name"
                        id="name-id"
                        required=""
                      />
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="info-flieds">
                    <div class="email">
                      <span class="glyphicon glyphicon-user"></span>
                      <input
                        type="text"
                        name="email"
                        id="email-id"
                        placeholder="Email"
                        required=""
                      />
                    </div>
                  </div>
                </div>
              </div>

              <!-- <h4 class="mt-3">Projects</h4> -->
              <hr class="bg-primary" />
              <div class="row">
                <div class="col-sm-6">
                  <div class="info-flieds">
                    <div class="phone">
                      <span class="glyphicon glyphicon-user"></span>
                      <input
                        type="text"
                        name="phone"
                        id="phone-id"
                        placeholder="Phone"
                        required=""
                      />
                    </div>
                  </div>
                </div>

                <div class="col-sm-6">
                  <div class="info-flieds">
                    <div class="address">
                      <span class="glyphicon glyphicon-user"></span>
                      <input
                        type="text"
                        name="address"
                        placeholder="Address"
                        required=""
                      />
                    </div>
                  </div>
                </div>
              </div>
              <hr class="bg-primary" />

              <button
                type="button"
                class="btn btn-primary m-4 u-page-btn"
                style="float: right"
              >
                Cancel
              </button>

              <button
                type="button"
                onclick="validate()"
                class="btn btn-primary m-4 u-page-btn"
                style="float: right"
              >
                Update
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
  </body>
  <script src="js/main.js"></script>
</html>

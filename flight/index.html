<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="topbar" id="top-bar-id">
        <p>
          For covid-19 related assistance, please click here. for any other
          assistance, you can cantact our local reservation and ticketing
          offices.
        </p>
        <div class="close-topbar">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <nav class="nav-class nav-bg">
        <div class="logo">
          <a href="#" class="nav-logo"><img src="./assets/image/logo.svg" /></a>
        </div>
        <div class="nav-menu" id="nav-menu-id">
          <ul class="nav-list">
            <li class="nav-item item-one">
              <a href="#" id="" class="nav-link">Plan travel</a>
            </li>
            <li class="nav-item item-two">
              <a href="#" id="" class="nav-link">Flying with us</a>
            </li>
            <li class="nav-item item-three">
              <a href="#" id="" class="nav-link">Travel informations</a>
            </li>
            <li class="nav-item item-four">
              <a href="#" id="" class="nav-link">Discover</a>
            </li>
            <li class="nav-item item-five">
              <a href="#" id="" class="nav-link">Journey</a>
            </li>

            <li class="nav-item triangle item-six">
              <i class="fal fa-caret-down"></i>
            </li>
            <li class="nav-item profile-name item-seven">
              <p><span>welcome back </span>john</p>
            </li>
            <div class="profile item-eight">
              <img src="./assets/image/john.jpg" />
            </div>
          </ul>
        </div>
        <div class="nav-toggle" id="nav-toggle-id">
          <!-- <i class="bx bx-menu"></i> -->
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero-bg">
        <section class="top-section">
          <div class="form-container">
            <form action="">
              <div class="form-content">
                <div class="form-title">
                  <h2>reserve your flight & boarding today</h2>
                  <img src="assets/image/plane.svg" />
                </div>
                <div class="radio-button-container">
                  <div class="radio-buttons">
                    <input
                      type="radio"
                      id="radio-btn-one"
                      name="gender"
                      value=""
                      class=""
                    />
                    <label for="">round trip</label>
                  </div>
                  <div class="radio-buttons">
                    <input
                      type="radio"
                      id="other"
                      name="gender"
                      value=""
                    />
                    <label for="">one way</label>
                  </div>
                  <div class="radio-buttons radio-btn-three">
                    <input
                      type="radio"
                      id="other"
                      name="gender"
                      value=""
                    />
                    <label for="">multi city</label>
                  </div>
                </div>

                <div class="input-fields-container">
                  <div class="input-fields">
                    <div class="lables"><label>depart from</label></div>
                    <input type="text" />
                  </div>

                  <div class="input-fields">
                    <div class="lables"><label>arriving at</label></div>
                    <input type="text" />
                  </div>
                  <div class="input-fields">
                    <div class="lables"><label>depart date</label></div>
                    <img src="assets/image/calander.svg" />
                    <input type="text" />
                  </div>
                  <div class="input-fields return-date">
                    <div class="lables"><label>return date</label></div>
                    <img src="assets/image/calander.svg" />
                    <input type="text" />
                  </div>

                  <div class="input-fields">
                    <div class="lables"><label>no of passengers</label></div>
                    <input type="text" />
                  </div>

                  <div class="input-fields">
                    <div class="lables"><label>promo code</label></div>
                    <input type="text" />
                  </div>
                  <div class="input-fields">
                    <div class="search-flight">
                      <button type="submit">search flights</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
      <section class="section-two"></section>
    </main>
  </body>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="assets/js/main.js"></script>
</html>
